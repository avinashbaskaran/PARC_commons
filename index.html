<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Case Uploader</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    input, button { margin: 10px 0; }
    #connection { font-weight: bold; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Upload to Case Management Server</h1>

  <p id="connection">Checking server connection...</p>

  <form id="uploadForm">
    <label for="caseId">Case ID (leave blank for new):</label><br>
    <input type="text" id="caseId" name="caseId"><br>

    <label for="fileInput">Choose file:</label><br>
    <input type="file" id="fileInput" name="file"><br>

    <button type="submit">Upload</button>
  </form>

  <p id="status"></p>

  <script>
    const SERVER = "http://54.175.227.52:8000";  // replace with domain + https later
    let serverAvailable = false;

    // Step 1: Check connection on page load
    async function checkConnection() {
      const connElem = document.getElementById("connection");
      try {
        const resp = await fetch(SERVER + "/cases");
        if (resp.ok) {
          serverAvailable = true;
          connElem.textContent = "✅ Connected to server";
          connElem.style.color = "green";
        } else {
          serverAvailable = false;
          connElem.textContent = "❌ Server reachable but returned error";
          connElem.style.color = "red";
        }
      } catch (err) {
        serverAvailable = false;
        connElem.textContent = "❌ Cannot connect to server";
        connElem.style.color = "red";
      }
    }

    // Run check at startup
    checkConnection();

    // Step 2: Upload handler
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!serverAvailable) {
        alert("Server is not available. Cannot upload.");
        return;
      }

      const fileInput = document.getElementById("fileInput");
      const caseId = document.getElementById("caseId").value;

      if (fileInput.files.length === 0) {
        alert("Please choose a file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      if (caseId) {
        formData.append("case_id", caseId);
      }

      document.getElementById("status").innerText = "Uploading...";

      try {
        const response = await fetch(SERVER + "/upload", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        if (response.ok) {
          document.getElementById("status").innerText =
            "✅ Uploaded! Case ID: " + result.case_id;
        } else {
          document.getElementById("status").innerText =
            "❌ Error: " + (result.error || "Upload failed");
        }
      } catch (err) {
        document.getElementById("status").innerText =
          "❌ Error connecting to server: " + err;
      }
    });
  </script>
</body>
</html>
